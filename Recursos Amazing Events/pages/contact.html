        <div class="d-flex container-fluid">

          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
            <ul class=" navbar-nav me-auto  mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>

              </li>
            </ul>
          </div>  
        </div>
      </nav>
    </header>
    <main class="main1 bg-black flex-grow-1 container p-0">
      <section class="container-carousel">
        <div id="carouselExample" class=" carousel slide" data-bs-ride="carousel">
          <h2 class="text-light z-1 position-absolute top-50 start-50 translate-middle px-5" >Contact</h2>
          <div class="carousel-inner mt-0">
            <div class="carousel-item active">
              <img src="../../Recursos Amazing Events/images/phone.jpg" class="d-block w-100" alt="phone">
            </div>
            <div class="carousel-item">
              <img src="../../Recursos Amazing Events/images/phone2.jpg" class="d-block w-100" alt="phone1">
            </div>
            <div class="carousel-item">
              <img src="../../Recursos Amazing Events/images/phone3.jpg" class="d-block w-100" alt="phone2">
            </div>
          
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </section>
     <section>
        <form class="d-flex flex-column align-items-center form">
            <div class="mb-3">
              <label for="name" class="form-label text-warning-emphasis">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="text">
              <div id="text" class="form-text text-success">write your full name</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-warning-emphasis">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3 p-0 form-check">
              <input class="message text-center" placeholder="Message" type="text">
            </div>
            <button type="submit" class="mb-3 btn btn-warning bg-opacity-50">Submit</button>
          </form>
     </section>
    
    </main>




    <footer class="position-relative vh15 bg-dark col-12">
    <section class="d-flex justify-content-around p-1">
     <div>
      <img class="dat-contact" src="../../Recursos Amazing Events/images/wp_logo.png" alt="whatsapp">
      <a class="colour-dat" href="tel:+2234-456589">+2234-456589</a>
     </div>
     <div>
      <img class="dat-contact" src="../../Recursos Amazing Events/images/fb_logo.png" alt="facebook">

     </div>
     <div>
      <img class="dat-contact" src="../../Recursos Amazing Events/images/ig_logo.png" alt="instagram">
      <a class="colour-dat" href="#">@Amazing_events</a>
     </div>
     <h5 class="cohort">Cohort 47</h5>
